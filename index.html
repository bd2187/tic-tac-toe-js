<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./src/style.css" />
        <script src="https://kit.fontawesome.com/b0eb2a0d1e.js"></script>

        <title>tic-tac-toe</title>
    </head>
    <body>
        <div class="game-board">
            <div class="game-board__position" data-position="0"></div>
            <div class="game-board__position" data-position="1"></div>
            <div class="game-board__position" data-position="2"></div>
            <div class="game-board__position" data-position="3"></div>
            <div class="game-board__position" data-position="4"></div>
            <div class="game-board__position" data-position="5"></div>
            <div class="game-board__position" data-position="6"></div>
            <div class="game-board__position" data-position="7"></div>
            <div class="game-board__position" data-position="8"></div>
        </div>
        <button class="new-game-btn">New Game</button>
        <script src="./dist/app_bundle.js"></script>
    </body>
</html>
